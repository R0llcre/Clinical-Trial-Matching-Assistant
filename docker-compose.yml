services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/ctmatch}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CTGOV_BASE_URL=${CTGOV_BASE_URL:-https://clinicaltrials.gov/api/v2}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me-please-use-32bytes}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).status == 200 else sys.exit(1)"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "fetch('http://127.0.0.1:3000').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    build: ./apps/worker
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/ctmatch}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CTGOV_BASE_URL=${CTGOV_BASE_URL:-https://clinicaltrials.gov/api/v2}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import os; os.kill(1, 0)"
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=ctmatch
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U user -d ctmatch
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
