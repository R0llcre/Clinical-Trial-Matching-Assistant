services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/ctmatch}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CTGOV_BASE_URL=${CTGOV_BASE_URL:-https://clinicaltrials.gov/api/v2}
    depends_on:
      - db
      - redis

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    depends_on:
      - api

  worker:
    build: ./apps/worker
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/ctmatch}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CTGOV_BASE_URL=${CTGOV_BASE_URL:-https://clinicaltrials.gov/api/v2}
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=ctmatch

  redis:
    image: redis:7
    ports:
      - "6379:6379"
